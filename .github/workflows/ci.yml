name: CI

on: [push, workflow_dispatch]

jobs:
  ci:
    name: CI
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout
        uses: actions/checkout@v2.4.0

      # —————————————————————————————————————————————— #
      #                     Docker                     #
      # —————————————————————————————————————————————— #

      # Docker Compose is used by "./run --dc-ci dc:*"
      - name: Add environment variables used by Docker Compose
        run: |
          echo "USER_UID=$(id -u)" >> $GITHUB_ENV
          echo "USER_GID=$(id -g)" >> $GITHUB_ENV

      - name: Add output parameters used by Docker build
        id: docker-params
        run: |
          image_target="ci"
          image_repository="aifrak/template-elixir"

          echo "::set-output name=image-target::$image_target"
          echo "::set-output name=image-tag::$image_repository:$image_target"
          echo "::set-output name=cache-old::/tmp/.buildx-cache"
          echo "::set-output name=cache-new::/tmp/.buildx-cache-new"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1.6.0

      - name: Cache Docker layers
        uses: actions/cache@v2.1.7
        with:
          path: ${{ steps.docker-params.outputs.cache-old }}
          key: |
            ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build Docker image and Docker cache
        uses: docker/build-push-action@v2.8.0
        with:
          load: true
          target: ${{ steps.docker-params.outputs.image-target }}
          tags: ${{ steps.docker-params.outputs.image-tag }}
          build-args: |
            USER_UID=${{ env.USER_UID }}
            USER_GID=${{ env.USER_GID }}
          cache-from: type=local,src=${{ steps.docker-params.outputs.cache-old }}
          cache-to: type=local,dest=${{ steps.docker-params.outputs.cache-new }}

      # Temp fix
      # https://github.com/docker/build-push-action/issues/252
      # https://github.com/moby/buildkit/issues/1896
      - name: Move Docker cache
        run: |
          rm -rf ${{ steps.docker-params.outputs.cache-old }}
          mv ${{ steps.docker-params.outputs.cache-new }} ${{ steps.docker-params.outputs.cache-old }}

      - name: Starts all docker services
        run: |
          ./run --dc-ci dc:up

      # —————————————————————————————————————————————— #
      #                    Versions                    #
      # —————————————————————————————————————————————— #

      - name: Get versions
        id: versions
        run: |
          echo "::set-output name=node::$(./run --dc-ci dc:exec npm -v)"
          echo "::set-output name=elixir::$(./run --dc-ci dc:exec ./run elixir:version)"
          echo "::set-output name=erlang::$(./run --dc-ci dc:exec ./run erlang:version)"

      # —————————————————————————————————————————————— #
      #                      Cache                     #
      # —————————————————————————————————————————————— #

      - name: Cache Elixir deps
        id: elixir-deps-cache
        uses: actions/cache@v2.1.7
        with:
          path: |
            **/deps
          key: |
            ${{ runner.os }}-elixir-deps-${{ steps.versions.outputs.elixir }}-${{ steps.versions.outputs.erlang }}-${{ hashFiles('**/mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-elixir-deps-${{ steps.versions.outputs.elixir }}-${{ steps.versions.outputs.erlang }}-

      - name: Cache Elixir build
        id: elixir-build-cache
        uses: actions/cache@v2.1.7
        with:
          path: |
            **/_build
            **/.sobelow
          key: |
            ${{ runner.os }}-elixir-build-${{ steps.versions.outputs.elixir }}-${{ steps.versions.outputs.erlang }}-${{ hashFiles('**/mix.lock') }}-${{ hashFiles( '**/lib/**/*.{ex,eex}', '**/config/*.exs', '**/mix.exs' ) }}
          restore-keys: |
            ${{ runner.os }}-elixir-build-${{ steps.versions.outputs.elixir }}-${{ steps.versions.outputs.erlang }}-${{ hashFiles('**/mix.lock') }}-
            ${{ runner.os }}-elixir-build-${{ steps.versions.outputs.elixir }}-${{ steps.versions.outputs.erlang }}-

      - name: Cache Dialyzer PLTs
        id: dialyzer-plts-cache
        uses: actions/cache@v2.1.7
        with:
          path: |
            **/dialyzer/plts
          key: |
            ${{ runner.os }}-dialyzer-plts-${{ steps.versions.outputs.elixir }}-${{ steps.versions.outputs.erlang }}
          restore-keys: |
            ${{ runner.os }}-dialyzer-plts-${{ steps.versions.outputs.elixir }}-${{ steps.versions.outputs.erlang }}

      - name: Cache node modules
        uses: actions/cache@v2.1.7
        id: node-modules-cache
        with:
          path: |
            **/node_modules
            **/npm_cache
            **/.cspellcache
            **/.eslintcache
            **/.stylelintcache
          key: |
            ${{ runner.os }}-node-${{ steps.versions.outputs.node }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ steps.versions.outputs.node }}-

      # —————————————————————————————————————————————— #
      #                  Dependencies                  #
      # —————————————————————————————————————————————— #

      - name: Fetch and compile Elixir dependencies
        if: steps.elixir-deps-cache.outputs.cache-hit != 'true'
        run: |
          ./run --dc-ci dc:exec mix setup.ci

      - name: Install node modules
        if: steps.node-modules-cache.outputs.cache-hit != 'true'
        run: |
          ./run --dc-ci dc:exec mix npm.ci

      # —————————————————————————————————————————————— #
      #                   Application                  #
      # —————————————————————————————————————————————— #

      - name: Compile Elixir application and run all checks
        run: |
          ./run --dc-ci dc:exec mix check.ci

      - name: Lint latest git commit message
        if: github.actor != 'dependabot[bot]'
        run: |
          ./run --dc-ci dc:exec ./run git:commit:lint-latest

      - name: Upload Code Coverage report
        if: github.actor != 'dependabot[bot]' && github.event_name == 'push'
        uses: codecov/codecov-action@v2.1.0
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./cover/excoveralls.json
          fail_ci_if_error: true
