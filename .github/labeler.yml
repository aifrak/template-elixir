# ---------------------------------------------- #
#                Labels by purpose               #
# ---------------------------------------------- #

source:
  - lib/**/*

tests:
  - test/**/*

dependencies:
  - package*.json
  - mix.exs
  - mix.lock

documentation:
  - ./**/*.md

chore:
  - .credo.exs
  - .devcontainer
  - .editorconfig
  - .formatter.exs
  - .gitignore
  - .hadolint*
  - .husky/**/*
  - .lintstaged*
  - .markdownlint*
  - .npmrc
  - .prettier*
  - .vscode/**/*
  - scripts/**/*
  - run
  - LICENSE

template:
  - "**/*.eex"
  - "**/*.leex"

# ---------------------------------------------- #
#         Labels by technology / language        #
# ---------------------------------------------- #

docker:
  - .dockerignore
  - docker-compose*.yml
  - Dockerfile*

elixir:
  - ./**/*.ex
  - ./**/*.exs
  - "**/*.eex"
  - "**/*.leex"
  - .credo.exs
  - .formatter.exs
  - mix.exs
  - mix.lock

github_actions:
  - .github/**/*

html:
  - "**/*.html"

javascript:
  - ./**/*.js
  - .npmrc
  - package*.json

shellscript:
  - pre-commit
  - run
  - ./**/*.sh

vscode:
  - .vscode/**/*
