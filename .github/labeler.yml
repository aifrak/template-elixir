# Labels for action/labeler

# ---------------------------------------------- #
#                Labels by purpose               #
# ---------------------------------------------- #

source:
  - any: ["**/lib/**/*", "!scripts/lib/**/*"]

tests:
  - "**/test/**/*"

dependencies:
  - "**/package*.json"
  - "**/mix.exs"
  - "**/mix.lock"

documentation:
  - "**/*.md"

chore:
  - "**/.check*.exs"
  - "**/.credo.exs"
  - "**/.dialyzer_ignore.exs"
  - "**/.formatter.exs"
  - "**/.sobelow-conf"
  - .commitlintrc.js
  - .czrc
  - .devcontainer
  - .editorconfig
  - "**/.gitignore"
  - "**/.gitkeep"
  - .hadolint*
  - .husky/**/*
  - .lintstaged*
  - .markdownlint*
  - "**/.npmrc"
  - .prettier*
  - .vscode/**/*
  - scripts/**/*
  - codecov.yml
  - coveralls.json
  - run
  - LICENSE

template:
  - "**/*.eex"
  - "**/*.leex"

# ---------------------------------------------- #
#         Labels by technology / language        #
# ---------------------------------------------- #

docker:
  - .dockerignore
  - docker-compose*.yml
  - Dockerfile*

elixir:
  - "**/*.ex"
  - "**/*.exs"
  - "**/*.eex"
  - "**/*.leex"
  - "**/.credo.exs"
  - "**/.formatter.exs"
  - "**/mix.exs"
  - "**/mix.lock"

github_actions:
  - .github/**/*

html:
  - "**/*.html*"

javascript:
  - "**/*.js"
  - "**/.npmrc"
  - "**/package*.json"

shellscript:
  - "**/*.sh"
  - .husky/*
  - run

vscode:
  - .vscode/**/*
