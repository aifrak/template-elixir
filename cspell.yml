version: "0.2"
language: en

enableFiletypes:
  - dockercompose
  - dockerfile
  - editorconfig
  - elixir
  - ignore
  - properties
  - shellscript

dictionaries:
  - abbreviations
  - binaries
  - elixir-custom
  - filenames
  - npm-packages
  - repo-owners
  - vscode-extensions
  - workspace

dictionaryDefinitions:
  - name: abbreviations
    path: ./spellcheck/dictionaries/abbreviations.txt
    addWords: true
  - name: bash-custom
    path: ./spellcheck/dictionaries/bash-custom.txt
    addWords: true
  - name: binaries
    path: ./spellcheck/dictionaries/binaries.txt
    addWords: true
    noSuggest: true
  - name: docker
    path: ./spellcheck/dictionaries/docker.txt
    addWords: true
  - name: elixir-custom
    path: "./spellcheck/dictionaries/elixir-custom.txt"
    addWords: true
  - name: filenames
    path: ./spellcheck/dictionaries/filenames.txt
    addWords: true
    noSuggest: true
  - name: repo-owners
    path: ./spellcheck/dictionaries/repo-owners.txt
    addWords: true
    noSuggest: true
  - name: npm-packages
    path: ./spellcheck/dictionaries/npm-packages.txt
    addWords: true
    noSuggest: true
  - name: vscode-extensions
    path: ./spellcheck/dictionaries/vscode-extensions.txt
    addWords: true
    noSuggest: true
  - name: workspace
    path: ./spellcheck/dictionaries/workspace.txt
    addWords: true
    noSuggest: true

languageSettings:
  - languageId: shellscript,dockerfile
    dictionaries:
      - bash
      - bash-custom
  - languageId: dockerfile
    dictionaries:
      - docker
  - languageId: elixir
    dictionaries:
      - elixir
      - elixir-custom

overrides:
  - filename: "{run,.husky/*}"
    languageId: shellscript
  - filename: Dockerfile*
    languageId: dockerfile
  - filename: .github/workflows/*.yml
    dictionaries:
      - bash
      - bash-custom

ignorePaths:
  - "**/_build/**"
  - "**/.cspellcache"
  - "**/.elixir_ls/**"
  - "**/.eslintcache"
  - "**/.git/**/!(COMMIT_EDITMSG)*"
  - "**/.history/**"
  - "**/.husky/_/**"
  - "**/.prettier-cache"
  - "**/.sobelow"
  - "**/.stylelintcache"
  - "**/.vscode-insiders/**"
  - "**/cover/**"
  - "**/deps/**"
  - "**/doc/**"
  - "**/node_modules/**"
  - "**/npm_cache/**"
  - "**/package-lock.json"
  - "**/dialyzer/plts/*.plt.hash"
  - "**/dialyzer/plts/*.plt"
  - "**/spellcheck/**"
  - "**/vscode-extension/**"
  # Text is generated automatically.
  # Also, as the file grows, it will take longer to lint and format.
  - "CHANGELOG.md"
