"*":
  - ./run spellcheck:lint

"*.{ex,exs}":
  - ./run elixir:credo
  - ./run elixir:format:lint

# HACK: "fake1" is a workaround to run different Elixir checks in parallel
# https://github.com/okonet/lint-staged/issues/934#issuecomment-743299357
"*.{ex,exs,fake1}":
  - ./run elixir:lint:light

"*.{css,less,sass,scss}":
  - ./run css:lint
  - ./run prettier:lint

"*.{htm,html}":
  - ./run html:lint
  - ./run prettier:lint

"*.js":
  - ./run js:lint
  - ./run prettier:lint

"*.html.{eex,leex}":
  - ./run elixir:eex:lint

"{run,.husky/*,*.sh}":
  - ./run shell:lint

"Dockerfile*":
  - ./run dockerfile:lint

"*.{json,yaml,yml,htmlhintrc}":
  - ./run prettier:lint

# CHANGELOG.md text is generated automatically.
# Also, as the file grows, it will take longer to lint and format.
"!(CHANGELOG).md":
  - ./run prettier:lint
  - ./run markdown:lint
